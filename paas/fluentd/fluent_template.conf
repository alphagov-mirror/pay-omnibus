<system>
  # equal to -qq option
  log_level debug
  suppress_config_dump true
</system>
<source>
  @type http
  port 9880
  bind "0.0.0.0"
  <parse>
    @type regexp
    expression /- - (?<message>.*)$/
  </parse>
</source>
<match app_logs>
  @type splunk_hec
  hec_host http-inputs-gds.splunkcloud.com
  hec_token <splunk_hec_api_key>
  hec_port 443
  source fluentd
  <format>
    @type single_value
  </format>
  <buffer>
    @type file
    path /fluentd/log
    path_suffix .buffer
  </buffer>
</match>
