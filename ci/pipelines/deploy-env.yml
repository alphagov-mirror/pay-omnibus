---
resource_types:
  - name: cf-cli
    type: docker-image
    source:
      repository: nulldriver/cf-cli-resource

resources:
  - name: omnibus
    type: git
    icon: github-circle
    source:
      uri: https://github.com/alphagov/pay-omnibus
      branch: develop

  - name: paas
    type: cf-cli
    icon: cloud-upload-outline
    source:
      api: https://api.london.cloud.service.gov.uk
      org: govuk-pay
      space: ((space))
      username: ((cf-username))
      password: ((cf-password))

  - &image
    name: adminusers
    type: registry-image
    icon: docker
    source: &image-source
      repository: govukpay/adminusers
      tag: latest-master
      username: ((docker-username))
      password: ((docker-password))

  - <<: *image
    name: cardid
    source:
      <<: *image-source
      repository: govukpay/cardid

  - <<: *image
    name: card-connector
    source:
      <<: *image-source
      repository: govukpay/connector

  - <<: *image
    name: directdebit-connector
    source:
      <<: *image-source
      repository: govukpay/directdebit-connector

  - <<: *image
    name: directdebit-frontend
    source:
      <<: *image-source
      repository: govukpay/directdebit-frontend

  - <<: *image
    name: card-frontend
    source:
      <<: *image-source
      repository: govukpay/frontend

  - <<: *image
    name: ledger
    source:
      <<: *image-source
      repository: govukpay/ledger

  - <<: *image
    name: products
    source:
      <<: *image-source
      repository: govukpay/products

  - <<: *image
    name: products-ui
    source:
      <<: *image-source
      repository: govukpay/products-ui

  - <<: *image
    name: publicapi
    source:
      <<: *image-source
      repository: govukpay/publicapi

  - <<: *image
    name: publicauth
    source:
      <<: *image-source
      repository: govukpay/publicauth

  - <<: *image
    name: selfservice
    source:
      <<: *image-source
      repository: govukpay/selfservice

jobs:
  - name: provision-space
    plan:
      - get: omnibus
        trigger: true
      - task: create-users
        file: omnibus/ci/tasks/create-users.yml
        params:
          SPACE: ((space))
      - put: space
        resource: paas
        params:
          commands:
            - command: create-space
            - command: create-users-from-file
              file: out/users.csv
      - in_parallel:
        - &create-app
          task: create-adminusers
          file: omnibus/ci/tasks/create-app.yml
          params: &create-app-params
            CF_ORG: govuk-pay
            CF_SPACE: ((space))
            APP: adminusers
        - <<: *create-app
          task: create-cardid
          params:
            <<: *create-app-params
            APP: cardid
        - <<: *create-app
          task: create-card-frontend
          params:
            <<: *create-app-params
            APP: card-frontend
        - <<: *create-app
          task: create-card-connector
          params:
            <<: *create-app-params
            APP: card-connector
        - <<: *create-app
          task: create-directdebit-frontend
          params:
            <<: *create-app-params
            APP: directdebit-frontend
        - <<: *create-app
          task: create-directdebit-connector
          params:
            <<: *create-app-params
            APP: directdebit-connector
        - <<: *create-app
          task: create-ledger
          params:
            <<: *create-app-params
            APP: ledger
        - <<: *create-app
          task: create-products
          params:
            <<: *create-app-params
            APP: products
        - <<: *create-app
          task: create-products-ui
          params:
            <<: *create-app-params
            APP: products-ui
        - <<: *create-app
          task: create-publicapi
          params:
            <<: *create-app-params
            APP: publicapi
        - <<: *create-app
          task: create-publicauth
          params:
            <<: *create-app-params
            APP: publicauth
        - <<: *create-app
          task: create-selfservice
          params:
            <<: *create-app-params
            APP: selfservice
        - <<: *create-app
          task: create-egress
          params:
            <<: *create-app-params
            APP: egress
        - <<: *create-app
          task: create-postgres
          params:
            <<: *create-app-params
            APP: postgres
        - <<: *create-app
          task: create-sqs
          params:
            <<: *create-app-params
            APP: sqs
      - in_parallel:
        - put: network-policy-adminusers-egress
          resource: paas
          params:
            command: add-network-policy
            source_app: adminusers
            destination_app: egress
            port: 8080
            protocol: tcp
        - put: network-policy-adminusers-postgres
          resource: paas
          params:
            command: add-network-policy
            source_app: adminusers
            destination_app: postgres
            port: 5432
            protocol: tcp
        - put: network-policy-card-frontend-card-connector
          resource: paas
          params:
            command: add-network-policy
            source_app: card-frontend
            destination_app: card-connector
            port: 8080
            protocol: tcp
        - put: network-policy-card-frontend-cardid
          resource: paas
          params:
            command: add-network-policy
            source_app: card-frontend
            destination_app: cardid
            port: 8080
            protocol: tcp
        - put: network-policy-card-frontend-adminusers
          resource: paas
          params:
            command: add-network-policy
            source_app: card-frontend
            destination_app: adminusers
            port: 8080
            protocol: tcp
        - put: network-policy-card-connector-egress
          resource: paas
          params:
            command: add-network-policy
            source_app: card-connector
            destination_app: egress
            port: 8080
            protocol: tcp
        - put: network-policy-card-connector-postgres
          resource: paas
          params:
            command: add-network-policy
            source_app: card-connector
            destination_app: postgres
            port: 5432
            protocol: tcp
        - put: network-policy-card-connector-sqs
          resource: paas
          params:
            command: add-network-policy
            source_app: card-connector
            destination_app: sqs
            port: 9324
            protocol: tcp
        - put: network-policy-directdebit-frontend-directdebit-connector
          resource: paas
          params:
            command: add-network-policy
            source_app: directdebit-frontend
            destination_app: directdebit-connector
            port: 8080
            protocol: tcp
        - put: network-policy-directdebit-frontend-egress
          resource: paas
          params:
            command: add-network-policy
            source_app: directdebit-frontend
            destination_app: adminusers
            port: 8080
            protocol: tcp
        - put: network-policy-directdebit-connector-egress
          resource: paas
          params:
            command: add-network-policy
            source_app: directdebit-connector
            destination_app: egress
            port: 8080
            protocol: tcp
        - put: network-policy-directdebit-connector-postgres
          resource: paas
          params:
            command: add-network-policy
            source_app: directdebit-connector
            destination_app: postgres
            port: 5432
            protocol: tcp
        - put: network-policy-publicauth-postgres
          resource: paas
          params:
            command: add-network-policy
            source_app: publicauth
            destination_app: postgres
            port: 5432
            protocol: tcp
        - put: network-policy-products-postgres
          resource: paas
          params:
            command: add-network-policy
            source_app: products
            destination_app: postgres
            port: 5432
            protocol: tcp
        - put: network-policy-ledger-postgres
          resource: paas
          params:
            command: add-network-policy
            source_app: ledger
            destination_app: postgres
            port: 5432
            protocol: tcp
        - put: network-policy-ledger-sqs
          resource: paas
          params:
            command: add-network-policy
            source_app: ledger
            destination_app: sqs
            port: 9324
            protocol: tcp

  - name: delete-space
    plan:
      - put: paas
        params:
          command: delete-space

  - name: deploy-adminusers
    serial_groups: [adminusers, michaelangelo]
    plan:
      - get: omnibus
        passed: [provision-space]
        trigger: true
      - get: adminusers
        trigger: true
      - put: app
        resource: paas
        params: &paas-app
          command: push
          app_name: adminusers
          manifest: omnibus/paas/pay-apps.yml
          docker_password: ((docker-password))
          vars:
            space: ((space))
            docker-username: ((docker-username))

  - name: deploy-cardid
    serial_groups: [cardid, michaelangelo]
    plan:
      - get: omnibus
        passed: [provision-space]
        trigger: true
      - get: cardid
        trigger: true
      - put: app
        resource: paas
        params:
          <<: *paas-app
          app_name: cardid

  - name: deploy-card-connector
    serial_groups: [card-connector, michaelangelo]
    plan:
      - get: omnibus
        passed: [provision-space]
