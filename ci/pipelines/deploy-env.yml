    plan:
      - get: omnibus
        passed: [provision-space]
        trigger: true
      - get: directdebit-frontend
        trigger: true
      - put: app
        resource: paas
        params:
          <<: *paas-app
          app_name: directdebit-frontend

  - name: deploy-ledger
    serial_groups: [ledger, michaelangelo]
    plan:
      - get: omnibus
        passed: [provision-space]
        trigger: true
      - get: ledger
        trigger: true
      - put: app
        resource: paas
        params:
          <<: *paas-app
          app_name: ledger

  - name: deploy-products
    serial_groups: [products, michaelangelo]
    plan:
      - get: omnibus
        passed: [provision-space]
        trigger: true
      - get: products
        trigger: true
      - put: app
        resource: paas
        params:
          <<: *paas-app
          app_name: products

  - name: deploy-products-ui
    serial_groups: [products-ui, michaelangelo]
    plan:
      - get: omnibus
        passed: [provision-space]
        trigger: true
      - get: products-ui
        trigger: true
      - put: app
        resource: paas
        params:
          <<: *paas-app
          app_name: products-ui

  - name: deploy-publicapi
    serial_groups: [publicapi, michaelangelo]
    plan:
      - get: omnibus
        passed: [provision-space]
        trigger: true
      - get: publicapi
        trigger: true
      - put: app
        resource: paas
        params:
          <<: *paas-app
          app_name: publicapi

  - name: deploy-publicauth
    serial_groups: [publicauth, michaelangelo]
    plan:
      - get: omnibus
        passed: [provision-space]
        trigger: true
      - get: publicauth
        trigger: true
      - put: app
        resource: paas
        params:
          <<: *paas-app
