      - get: omnibus
        passed: [provision-space]
        trigger: true
      - put: egress
        resource: paas
        params:
          <<: *paas-app
          app_name: egress
      - put: sqs
        resource: paas
        params:
          <<: *paas-app
          app_name: sqs
      - put: postgres
        resource: paas
        params:
          <<: *paas-app
          app_name: postgres
