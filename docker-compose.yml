version: '3'

services:
  concourse-db:
    image: postgres
    environment:
      POSTGRES_DB: concourse
      POSTGRES_PASSWORD: concourse_pass
      POSTGRES_USER: concourse_user
      PGDATA: /database

  concourse:
    image: concourse/concourse
    command: quickstart
    privileged: true
    depends_on: [concourse-db]
    ports: ["8080:8080"]
    environment:
      CONCOURSE_POSTGRES_HOST: concourse-db
      CONCOURSE_POSTGRES_USER: concourse_user
      CONCOURSE_POSTGRES_PASSWORD: concourse_pass
      CONCOURSE_POSTGRES_DATABASE: concourse
      CONCOURSE_EXTERNAL_URL: http://localhost:8080
      CONCOURSE_ADD_LOCAL_USER: test:test
      CONCOURSE_MAIN_TEAM_LOCAL_USER: test
      CONCOURSE_WORKER_BAGGAGECLAIM_DRIVER: overlay
      CONCOURSE_AWS_SSM_ACCESS_KEY: whatever
      CONCOURSE_AWS_SSM_SECRET_KEY: dontmatter
      CONCOURSE_AWS_SSM_SESSION_TOKEN: nada
      CONCOURSE_AWS_SSM_REGION: us-east-1
    volumes:
      - "./haproxy/fake-aws-ca.pem:/etc/ssl/certs/fake-aws-ca.pem"
    links:
      - "fake-aws:ssm.us-east-1.amazonaws.com"

  fake-aws:
    image: haproxy
    depends_on: [localstack]
    volumes:
      - "./haproxy:/usr/local/etc/haproxy"

  localstack:
    image: localstack/localstack
    ports: ["4583:4583"]
    environment:
      SERVICES: ssm
