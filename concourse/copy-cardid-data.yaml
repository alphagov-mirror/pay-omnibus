platform: linux

image_resource:
  type: docker-image
  source: { repository: alpine }

inputs:
  - name: pay-cardid
  - name: pay-cardid-data

outputs:
  - name: pay-cardid

run:
  path: ash
  args:
    - -c
    - |
      set -o errexit -o xtrace
      mkdir -p pay-cardid/data
      cp -r pay-cardid-data/* pay-cardid/data/
